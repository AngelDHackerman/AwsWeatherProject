<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Angel's Nowcast Weather App</h1>
  <h2 id="country">Loading...</h2>
  <div id="weather-info">Loading...</div>

  <div id="selection-country">
    <label for="city-select">Select the City for the forecast:</label>
    <select id="city-select">
      <option value="Guatemala,gt">Guatemala City</option>
      <option value="Salvador,es">El Salvador</option>
      <option value="Mexico,mx">Mexico City</option>
      <option value="Ontario,ca">Ontario</option>
      <option value="Montreal,ca">Quebec</option>
      <option value="California,us">California</option>
      <option value="London,uk">London</option>
      <option value="York,us">New York</option>
      <option value="Argentina,arg">Buenos Aires</option>
      <option value="Tokio,jp">Tokio</option>
    </select>
  </div>
  
</body>
<script src="main.js"></script>
</html>
